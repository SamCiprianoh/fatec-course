<script>

//Leitura de Dados
var nota1 = Number(prompt('Informe a 1ª Nota:'))
var nota2 = Number(prompt('Informe a 2ª Nota:'))

//Processamento de Dados
var media = (nota1 * 2 + nota2 * 3) / (2 + 3)

//Saída de Dados
alert(`A média ponderada é de: ${media}`)

</script>
