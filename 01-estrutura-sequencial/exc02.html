<script>

//Leitura de Dados
var num1 = Number(prompt('Informe o 1º número:'))
var num2 = Number(prompt('Informe o 2º número:'))
var num3 = Number(prompt('Informe o 3º número:'))

//Processamento de Dados
var multiply = num1 * num2 * num3

//Saída de Dados
alert(`${num1} * ${num2} * ${num3} = ${multiply}`)

</script>
