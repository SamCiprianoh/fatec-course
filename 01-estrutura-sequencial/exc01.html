<script>
//Leitura de Dados
var num1 = Number(prompt('Informe o primeiro número:'))
var num2 = Number(prompt('Informe o segundo número:'))

//Processamento de Dados
var subtraction = num1 - num2

//Saída de Dados
alert(`${num1} - ${num2} = ${subtraction}`)
</script>
