<script>

//Leitura de Dados
var salarioFixo = Number(prompt('Informe o Salário:'))
var vendas = Number(prompt('Informe o valor das Vendas:'))

//Processamento de Dados
var comissao = vendas * 0.04
var salarioTotal = salarioFixo + comissao

//Saída de Dados
alert(`Salário R$: ${salarioFixo.toFixed(2)} \nComissão R$: ${comissao.toFixed(2)} \nSalário Total R$: ${salarioTotal.toFixed(2)}`)

</script>
