<script>

//Leitura de Dados
var peso = Number(prompt('Informe o Peso atual:'))


//Processamento de Dados
var engordar15 = peso + peso * 0.15
var engordar20 = peso + peso * 0.2

//Sa√≠da de Dados
alert(`Peso Atual: ${peso.toFixed(2)} Kg \nSe engordar 15%: ${engordar15.toFixed(2)} Kg \nSe engordar 20%: ${engordar20.toFixed(2)} Kg`)

</script>
