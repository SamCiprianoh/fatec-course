   <script>
      'use strict'
      let km 
      let resultado
      
      function estacoes(){
         document.write(`<b>Lista de Embarque e Desembarque:</b><br>`)
         document.write(`Embarque e Desembarque Km 400 - Franca<br>`)

         for(let i = 7; i >= 1; i--){
            document.write(`Embarque e Desembarque Km ${i*50}<br>`)
            console.log(i)
         }
         
         document.write(`Embarque e Desembarque Km 1 - São Paulo<br>`)

         do{
            km = Number(prompt(`Digite um km entre 1 e 400:`))
            if(km < 1 || km > 400){
               alert('Número inválido! Tente novamente.')
            }
         } while(km < 1 || km > 400)
         
         switch(km){
            case 98: case 190: case 283: case 379:
               alert('Postos de conveniência da Rede Mil Grau')
               break
            case 155: case 355:
               alert('Postos da Polícia Ferroviária (sim, isso existe!)')
               break
            case 137:
               alert('Aeroporto Interplanetário de Virapratos')
               break
            case 204:
               alert('Hotel Cacique Internacional 6 estrelas')
               break
            case 311:
               alert('Boleli shopping center')
               break
            case 356:
               alert('Acesso ao Acqua Park Unidade III')
               break
            default:
               alert('Nada aqui.')
         }
      }


      resultado = estacoes()


   </script>
