<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Revisão 1 Prova Fausto</title>
   <script>
      'use strict'
      /*
         Peça ao usuário para informar um número, usando
         prompt(). Determine se o número digitado é par
         ou ímpar e informe ao usuário usando alert().
      */
      
      let num1, num2, soma

      
      do {
         num1 = Number(prompt('Digite o primeiro número:'))

         if(isNaN(num1)){
            alert('O primeiro não é um número, tente novamente')
         }
   
      } while(isNaN(num1))

      do {
         num2 = Number(prompt('Digite o segundo número:'))

         if(isNaN(num2)){
            alert('O segundo não é um número, tente novamente')
         }
   
      } while(isNaN(num2))
     

      soma = num1 + num2
      
      console.log(num1, num2)
      console.log(`A soma de ${num1} + ${num2} é de: ${soma}`)
      


      
      
      

   </script>
</head>
