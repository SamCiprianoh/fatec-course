<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercícios 03</title>

   <script>
      function calcula(){
         let idade, altura, peso, media_altura, cont
         let idade50 = 0, idade10e20 = 0, peso40 = 0, percent = 0

         for(let i = 1; i <= 2; i++){
            idade = Number(prompt(`Digite a idade da ${i}ª pessoa`))
            altura = Number(prompt(`Digite a altura da ${i}ª pessoa`))
            peso = Number(prompt(`Digite o peso da ${i}ª pessoa`))

            if(idade > 50){
               idade50++
            }

            if(idade >= 10 && idade <= 20){
               idade10e20 = idade10e20 + altura
               cont++
               media = idade10e20 / cont
            }

            if(peso < 40){
               peso40++
               percent = peso40 / 2
            }
         }
         document.getElementById('result1').innerHTML = `Pessoas com mais de 50 anos: ${idade50}`
         document.getElementById('result2').innerHTML = `Média das alturas de pessoas com idade entre 10 e 20 anos: ${media}`
         document.getElementById('result3').innerHTML = `Porcentagem de pessoas com peso inferior a 40Kg: ${percent}`
      }
   </script>

</head>

<body>
   <h2>Digite seus dados</h2>
   <div>
      <button type="button" onclick="calcula()">Iniciar</button>
   </div>
   <div id="result1"></div>
   <div id="result2"></div>
   <div id="result3"></div>
 

   <script src="script.js"></script>
</body>
</html>
